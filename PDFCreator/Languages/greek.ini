VistaInstallationNote1=Η τρέχουσα έκδοση του PDFCreator δεν είναι απολύτως συμβατή με τα Windows Vista.%n%nΓια το λόγο αυτό, χρειάζεται η εφαρμογή να έχει ήδη εκκινήσει. Σε ένα πολυχρηστικό περιβάλλον το PDFCreator μπορεί να εκτελείται μόνο από το τρέχοντα χρήστη.%n%nΜπορείτε να βρείτε περισσότερες πληροφορίες για τη χρήση του PDFCreator σε server mode στο αρχείο βοήθειας (χρησιμοποιώντας PDFCreator\Είδη Εγκατάστασης).
