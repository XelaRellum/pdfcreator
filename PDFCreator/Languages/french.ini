ServerModeMessage=Vous voulez installer PDFCreator en mode serveur.%n%nPour le mode serveur, 2 conditions sont requises.%n%n1- Vérifiez qu'au moins une instance de PDFCreator est en cours d'exécution.%n%n2- Sélectionnez "Sauvegarde automatique" dans les préférences et choisissez un répertoire pour la sauvegarde automatique. Pour cela, utilisez un compte utilisateur ayant accès en écriture dans ce répertoire. Pour le nom du répertoire, vous pouvez utiliser des noms de chemin UNC ou des variables.%n%n   Exemple: \\file1\users\<username>\PDFs%n%n%nConseil : Partagez l'imprimante avec vos propres droits utilisateur.
