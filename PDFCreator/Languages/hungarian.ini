ServerModeMessage=Ön a PDFCreator hálózati telepítését választotta.%n%nA hálózati módban történõ használathoz 2 követelmény szükséges.%n%n1.) Legalább egy PDFCreator példánynak futnia kell.%n%n2.) Aktiválja az automatikus mentést a program beállításokban, és adjon meg egy könyvtárat az automatikus mentéshez. A felhasználónak írási jogosultsággal kell rendelkeznie ahhoz a könyvtárhoz. A könyvtár megadásánál használhat UNC elérési útvonalat és fájlnév sablonokat.%n%n   Például: \\files\users\<username>\PDFs%n%n%nJavaslat: a nyomtató megosztásához a felhasználói jogokat adja meg.
