    <td class="main"><p class="header">Pourquoi le texte noir appara&#238;t en fait l&eacute;g&egrave;rement gris ?</p>
<p>Le modèle de couleur CMJN laisse parfois le texte noir apparaître légèrement gris bien qu'il ait un niveau de noir de 100%. Pour résoudre ceci, utilisez le modèle RVB dans les réglages de PDFCreator.</p>
