VistaInstallationNote1=Den nuvarande versionen av PDFCreator är inte fullständigt kompatibel med Windows Vista.%n%nFör att kunna använda PDFCreator som skrivare från ett annat program är det därför nödvändigt att PDFCreator har startats innan utskriften påbörjas. I en omgivning med flera inloggade användare får PDFCreator inte köras parallellt, utan endast under den aktuelle användarens session. %n%nDu kan hitta mer information om PDFCreators användning i serverläge i hjälpfilen under fliken "Innehåll". %nDär skall du öppna: %n    "Using the PDFCreator\Installation Types"        (på engelska)

 	  	 
