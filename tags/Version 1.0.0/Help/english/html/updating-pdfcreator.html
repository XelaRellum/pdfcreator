    <td class="main"><p class="header">Updating PDFCreator</p>
<p>PDFCreator lets you check for updates to its software directly in the           print monitor. All you have to do is click on the <strong>?</strong> menu           and then on the <strong>Check Update</strong> link. Please make sure you           are connected to the internet before you check for updates.</p>
