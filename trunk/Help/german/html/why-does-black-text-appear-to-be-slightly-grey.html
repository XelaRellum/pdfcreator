    <td class="main"><p class="header">Warum erscheint schwarzer Text manchmal leicht grau? </p>
<p>Das Farbmodell CMYK lässt schwarzen Text manchmal leicht grau erscheinen, obwohl der Text einen Schwarzwert von 100% aufweist.<br />Um dieses Problem zu beheben sollte das Farbmodell RGB für PDF Dateien gewählt werden.</p>
