ServerModeMessage=Επιθυμείτε την εγκατάσταση PDFCreator σε λειτουργία διακομιστή.%n%nΓια την κατάσταση λειτουργίας διακομιστή, 2 απαιτήσεις πρέπει να πληρούνται.%n%n1.) Σημειώστε ότι εκτελείται έστω μία φορά το PDFCreator.%n%n2.) Ενεργοποιήστε την αυτόματη αποθήκευση στις ρυθμίσεις και επιλέξτε το κατάλογο,όπου τα αρχεία PDF θα αποθηκεύονται. Οι απλοί χρήστες πρέπει να έχουν δικαίωμα εγγραφής στο κατάλογο αυτό. Για όνομα καταλόγου μπορείτε να χρησιμοποιείτε ονόματα UNC ή filename-tokens.%n%n   π.χ: \\file1\users\<username>\PDFs%n%n%nΣυμβουλή: Θα μπορούσατε να δημιουργήσετε κοινόχρηστο εκτυπωτή με τα απαιτούμενα δικαιώματα χρήστη.
