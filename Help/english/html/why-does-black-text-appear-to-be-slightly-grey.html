  <tr>
    <td class="main"><p class="header">Why does black text appear to be slightly grey?</p>
<p>The color model CMYK sometimes lets black text appear slightly grey though they have a black level of 100%. To solve this set the color model to RGB in the settings for PDF files.</p>
    </td>
