    <td class="main"><p class="header">Falsche Seitengr&ouml;&#223;e bei Druck aus Adobe</p>
<p>Sollten beim Druck aus Adobe Reader die Seitengrößen nicht stimmen, liegt das in den meisten Fällen daran, dass die Option &quot;Papiergröße gemäß PDF-Seitengröße auswählen&quot; aktiviert ist.</p>
